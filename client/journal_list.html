<template name="journal_list">
  <form>
    {{> inputAutocomplete settings=settings id="search" class="mousetrap" placeholder="search" name="search"}}
  </form>
  
  <ul>
  {{#each journals}}
    <li>{{> journal}}</li>
  {{/each}}
  </ul>

  <footer>
    <hr>
    Total words journaled: {{totalWordCount}}
  </footer>
</template>
